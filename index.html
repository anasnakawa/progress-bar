<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Progress bar</title>
</head>
<body>
  <div class=container>
    <div class="progress">
      <div class="progress__bar green" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div> 
    </div>
    <div class="progress">
      <div class="progress__bar red" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div> 
    </div>
    <div class="progress">
      <div class="progress__bar white" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div> 
    </div>
    <div class="progress">
      <div class="progress__bar blue" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div> 
    </div>
    <div class="progress">
      <div class="progress__bar yellow" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div> 
    </div>
    <button id="finish-button">Finish</button>
  </div>
</body>
<script src="./main.js"></script>
</html>
